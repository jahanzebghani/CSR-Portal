{% extends "CSRP/base.html" %}
{% load static %} 
{% block title %} Feedback Form {% endblock title %} 
{% block content %} 
<body>
<div class="container">
    <!-- CHANGE THE URL HERE -->
      <div class="logo" style="text-align: center;">
        <img src="{% static 'img/NEDlogo.jpg' %}" width="300" height="auto"/>
      </div>
      <br>
      <h3 style="text-align: center;">Feedback Section</h3>
      <br>
      <form method="POST" action="{% url 'feedbackform' %}">
      {% csrf_token %}
    <br>
      <div class="form-row">
      <div class="col-md-4 mb-3" style="padding-right: 10px; top: -2px;">
        <label for="exampleInputEmail1" style="line-height: 1.8;">Name</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
      </div>

      <div class="col-md-2 mb-3" style="padding-right: 10px; top: -2px;">
        <label for="exampleInputEmail1" style="line-height: 1.8;">CSR NO</label>
        <input type="text" class="form-control" name="csrno" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter CSR Number">
      </div>

      <div class="col-md-2 mb-3" style="padding-right: 10px; top: -2px;">
        <label for="exampleInputEmail1" style="line-height: 1.8;">Phone Number</label>
        <input type="number" class="form-control" name="phonenumber" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
      </div>
    </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter Your Message" required></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" style="background-color: #02632c; border-color: #02632c;">Send</button>      
    </form>
  </br>
  </body>
{% endblock content %}
